        <h1>리엑트 기초</h1>

        1. 리엑트가 나오게 된 이유
            - 자바스크립트만 가지고 개발을 하려고 하니 불편한 점이 많았는데 다음과 같다.

            - 첫번째 .. document.getElementById('')를 이용해서 매번 아이템을 가져오고, 아이디를 주고, 선택해서 가지고 오고, 
            이런 절차를 매번 필요할 때 마다 작성해주는 것이 너무 불편했다. 심지어 스펠링이라도 하나 틀리는 날에는 매의눈으로 찾아 헤매야 하는 일이 발생하기도 함.

            - 두번째.. 매번 새로운 페이지를 만들때 마다, 스크립트 태그 걸고 .. 링크 해주고 .. 파일도 계속 따로따로 관리 해줘야 되고 .. 이러한 점들이 불편했다. 
            사이트의 규모가 커지면 커질수록 페이지 숫자도 많아지는데, 계속 따로따로 관리하려니 많이 불편한 것이 사실이였다

            - 세번째 .. 새로운 페이지에 들어갈 때 마다, 새로고침이 되어진다. 요즘 웹사이트를 데스크탑보다 모바일로 더 많이 사용하게 되는데,
            그 말은 즉, 우리 개발자들은 결과물을 제공을 함에 있어서, 조금 더 모바일에 친숙한 UI를 제공할 필요가 생겼다. 앞에서 언급한 두번째 이유를 바탕으로 보면, 
            새로운 페이지에 진입 할 때 마다, 화면이 계속해서 새로고침이 되는 형식으로 진행이 되어지다 보니, 이질감이 발생하게 되는데, 이런 것을 눈속임(?) 해줘서, 
            흡사 모바일 어플리게이션 처럼 동작하게 하는 것이 리엑트이다.

        2. Node.js 설치하기
            - google에 node.js 검색 → 상단에 위치한 홈페이지 접속 → LTS 버전 다운로드 → 설치

            - cmd(명령프롬프트) 실행해서 node -v 입력해서 버전정보 나오는 지 확인하기

            - npm 이란
                Node Pack Manager의 약자이다. NodeJS로 개발된 모듈들을 설치하고 관리해주는 패키지 매니저.
                HTML CSS 수업에서 부트스트랩이 필요하면 가져다 썼던 것 처럼 NodeJS로 만들어진 유용한
                모듈들을 가져다 사용하고 관리 할 수 있다.

        3. 프로젝트 시작하기
            - cmd(명령프롬프트)를 사용해서 설치하고 싶은 경로로 먼저 이동하기
            
            - cmd 사용방법은 이제 수업에서 설명한 것들을 참조.

            - 프로젝트 경로까지 이동한 후 npx create-react-app 생성할 폴더명 을 입력해서 설치

            - Happy hacking 이라는 메세지가 보이면 설치 완료. code . 을 입력해서 프로젝트 열기

        4. SPA란?
            - Single Page Application의 줄임말, 즉 페이지가 하나라는 뜻

            - 하나의 페이지 안에서 자바스크립트가 필요한 페이지나 정보만 종적으로 그려준다.

            - 새 페이지로 넘어갈 때마다 서버에서 HTML, CSS. JS 소스를 가져올 필요가 없이 새로고침이 없다.

            - 사용자에게 물 흐르듯 끊김 없는 웹앱 경험을 선사해줄 수 있다.

            - 단점은 처음에 필요한 리소스를 다 가져와야 하기 때문에 초기 구동 속도가 느리다.

            - React는 이러한 SPA 형식이다.

        5. 컴포넌트(Component)
            - 컴포넌트를 만드는 단축키 : rafce

            - 단축키가 나오지 않는다면 설치해야 하는 익스텐션 : ES7+ React/Redux/React-Native snippets

            - 컴포넌트 만들시 주의사항
                컴포넌트의 이름은 반드시 대문자로 시작해야 한다.
                React가 컴퍼넌트와 일반 HTML태그(div, p 등등..)을 구별하는 방법은 태그가 대문자로 시작하는지의
                여부이다. 따라서 소문자로 시작을 하면 일반 HTML 태그로 분류해버리기 때문에 에러를 일으킨다.

            - 컴포넌트로 만들어야 하는 것은?
                반복이 되는 부분 : 리스트의 아이템이라던가, 반복이 되는 UI 요소는 컴포넌트로 만드는 게 좋다.
                기능별로 나누어야 개발할 때나 테스트, 유지보수할 때 훨씬 더 용이하다.
                나중에 재활용 될 경우를 대비해 한 컴포넌트에 한 기능만 들어있는 것이 좋다.

            - 컴포넌트를 이렇게 나눠라 저렇게 나눠라 하는 절대적인 기준이 없다. 시스템에 따라, 회사에 따라
            그 규칙은 바뀔 수 있다. 그래도 배우는 입장이라면 컴포넌트를 앞과 같은 기준으로 나누는 것이 좋다고도 볼 수 있다.
