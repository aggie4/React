    <body>
        <h1>React에서 자주 쓰이는 Javascript 문법</h1>
        <textarea cols="150" rows="10">

            1. Object Shorthand Assignment
                let name = "SungJin"
                let age = 20
                let person = {
                    name : name,
                    age : age
                }

                위의 코드를 줄여서 쓰면 아래와 같다.
                let name = "SungJin"
                let age = 20
                let person = {name, age}

            2. Destructuring
                let person = {
                    name : "SungJin"
                    age : 20
                }
                위의 코드에서 객체 안의 내용을 변수화 시키는 방법(분해)
                let name = person.name
                let age = person.age
                또는,
                let name = person['name']
                let age = person[age]
                의 방식으로 사용 가능하다. 하지만,
                let {name, age} = person
                의 코드로도 사용이 가능하다.

                위의 문법은 배열에서도 사용이 가능한데 다음과 같다.
                let array = [1,2,3,4]
                let [a, b] = array // a, b 임의의 이름을 저장한 후 가지고 오기
                let [a, b, ...rest] = array // a, b 값 말고 나머지 가지고 오기

            3. Spread

                let person = {
                    name : "SungJin"
                    age : 20
                }
                let person2 = {...person}
        </textarea>
