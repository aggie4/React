        <textarea cols="150" rows="10">

            1. Object Shorthand Assignment
                let name = "SungJin"
                let age = 20
                let person = {
                    name : name,
                    age : age
                }

                위의 코드를 줄여서 쓰면 아래와 같다.
                let name = "SungJin"
                let age = 20
                let person = {name, age}

            2. Destructuring
                let person = {
                    name : "SungJin"
                    age : 20
                }
                위의 코드에서 객체 안의 내용을 변수화 시키는 방법(분해)
                let name = person.name
                let age = person.age
                또는,
                let name = person['name']
                let age = person[age]
                의 방식으로 사용 가능하다. 하지만,
                let {name, age} = person
                의 코드로도 사용이 가능하다.

                위의 문법은 배열에서도 사용이 가능한데 다음과 같다.
                let array = [1,2,3,4]
                let [a, b] = array // a, b 임의의 이름을 저장한 후 가지고 오기
                let [a, b, ...rest] = array // a, b 값 말고 나머지 가지고 오기

            3. Spread

                let person = {
                    name : "SungJin"
                    age : 20
                }
                person 객체를 복사해서 person2에 저장한다.
                let person2 = {...person}
                여기서 궁금하다 싶은 내용은
                person3 = person
                과
                person2 = {...person}
                의 차이점인데, 복사하는 방법의 차이라고 볼 수 있다.
                스프레드를 사용하지 않은 복사는 주소값만 복사하는 형식으로서
                하나의 객체를 서로 다른 이름의 변수가 같이 참조하는 방식이라면,
                스프레드를 사용한 복사는 내용을 그대로 가지고 새로운 객체를 생성하는
                방식이라는 점에서 두 방법은 서로 다른 방법이라고 할 수 있다.
                person == person2   :   false
                person == person3   :   true

                위의 person 객체를 복사해서 오면서, 새로운 내용을 추가 할 수도 있다.
                person4 = {...person, address: "Ulsan"}
                person 객체를 복사해서 가지고 오면서, 객체에 address 라는 새로운 값을 추가하였다.

                위의 person 객체를 복사해오는데, 기존의 내용을 변경시킬 수도 있다.
                person5 = {...person, name: "성진"}
                person 객체를 복사해서 가지고 오면서, 객체에 name라는 키의 밸류값을 변경하였다.

                객체를 대상으로 동작하는 스프레드는 배열을 대상으로도 동작한다.
                let a = [1, 2]
                let b = [...a, 3]
                배열 a를 복사하여 거기에 3을 추가시켜서 배열 b를 생성하였다.

                let c = [...a, ...b]
                배열 a와 b의 내용을 전부 가져와서 c라는 배열을 생성하였다.

            4. 삼항연산자
                <!-- 조건 ? true : false -->
                let person = {name: "SungJin", age: 20}
                person이라는 객체가 있다고 하고,

                    console.log(person.name)
                } else {
                    console.log("there is no person")
                }
                person이 존재한다면.. person 안에 있는 name을 콘솔에 출력하고,
                person이 존재하지 않는다면 .. "there is no person"을 콘솔에 출력하는 코드입니다.
                이 상태 그대로 실행이 된다면 결과는? 이름이 출력될 것이다.
                let person = null
                console.log(person ? person.name : "there is no person")
